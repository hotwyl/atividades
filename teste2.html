<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Vue</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>

    <style>
        body {
            padding-top: 5rem;
        }
        
        .vue-container {
            margin: auto;
            padding: 2rem;
            max-width: 800px;
        }
    </style>

</head>

<body>
    <div id="app" class="container vue-container">

        <!-- Exemplo de componente do Vue -->
        <header-component></header-component>

        <div class="alert alert-primary" role="alert">
            Olá, mundo! Esse é um exemplo utilizando Bootstrap e Vue.js!
        </div>

        <!-- Adicionar mais do seu HTML aqui -->

    </div>

    <script>
        const {
            createApp
        } = Vue;

        // Componente de cabeçalho como exemplo
        const HeaderComponent = {
            template: `
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Minha Página Vue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      `
        };

        createApp({
            components: {
                'header-component': HeaderComponent
            }
        }).mount('#app');
    </script>

    <!-- Bootstrap Bundle with Popper, o qual inclui jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
