<!DOCTYPE html>
<html lang="en">
<head>

        body {

    margin: 0;

    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.calculator {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;

}

    background-color: #007bff;

}

.result {

footer {

    <header>
        <h1>Calculadora de Custos para Freelancers</h1>

    <main id="app">
        <section class="calculator">
            <label for="hours">Horas de Trabalho:</label>
            <input type="number" id="hours" v-model="hours" @input="calculateCost" />
            <button @click="showHelp('hours')">?</button>

            <label for="hourlyRate">Valor por Hora (R$):</label>
            <input type="number" id="hourlyRate" v-model="hourlyRate" @input="calculateCost" />
            <button @click="showHelp('hourlyRate')">?</button>
            <!-- Adicione mais campos de entrada e botões de ajuda conforme necessário -->

            <div class="result">
                <h2>Resultado</h2>
                <p>O custo da sua mão de obra é: R$ {{ cost.toFixed(2) }}</p>
                <button @click="showHelp('result')">?</button>
            </div>
        </section>
    </main>

    <footer>
        <!-- Adicione informações de contato ou links adicionais aqui -->

    </footer>

    <!-- Adicione links para scripts Vue.js aqui -->

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    hours: 0,
                    hourlyRate: 0 // Defina o valor por hora aqui
                    // Adicione mais propriedades conforme necessário
                };
            },
            computed: {
                cost() {
                    // Adicione a lógica de cálculo do custo aqui
                    return this.hours * this.hourlyRate;
                }
            },
            methods: {
                calculateCost() {
                    // Adicione qualquer lógica adicional de cálculo aqui
                },
                showHelp(field) {
                    // Implemente a lógica para exibir alertas de ajuda
                    alert(`Ajuda para ${field}`);
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
